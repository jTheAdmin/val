<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

.card{
  width:min(720px,92vw);
  padding:26px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.button-zone{
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:auto;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
}

#yesBtn{
  left:18%;
  background:var(--yes);
  color:white;
}

#noBtn{
  left:62%;
  background:#e5e7eb;
}

.result{
  display:none;
  margin-top:20px;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<main class="card">
<h1>nirali will you be my valentine?</h1>

<div class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>

<div class="result" id="result">
<h2>YAY! ðŸŽ‰</h2>
<img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="260">
</div>
</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

/* ---------------- CONFETTI ---------------- */

const confettiCanvas = document.getElementById("confetti");

function resizeCanvas(){
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  confettiCanvas.width = window.innerWidth * dpr;
  confettiCanvas.height = window.innerHeight * dpr;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const confettiInstance = confetti.create(confettiCanvas,{resize:true});

function launchConfetti(){
  confettiInstance({
    particleCount:250,
    spread:140,
    startVelocity:55
  });
}

/* ---------------- YES GROWS ---------------- */

let scale = 1;

function growYes(){
  scale += 0.08;
  yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
}

/* ---------------- NO TELEPORT ---------------- */

function moveNo(){
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const maxLeft = z.width - b.width;
  const maxTop = z.height - b.height;

  const randomX = Math.random() * maxLeft;
  const randomY = Math.random() * maxTop;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  growYes();
}

/* React VERY early */
zone.addEventListener("pointermove", moveNo);

/* Escape clicks / holding */
noBtn.addEventListener("pointerdown", e=>{
  e.preventDefault();
  moveNo();
});

/* Just in case */
noBtn.addEventListener("mouseover", moveNo);

/* ---------------- YES CLICK ---------------- */

yesBtn.addEventListener("click",()=>{
  zone.style.display="none";
  result.style.display="block";
  launchConfetti();
});
</script>

</body>
</html>
